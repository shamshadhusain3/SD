<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="main_section">
            <div class="head">
                <h1>Job Application <span>(Web)</span></h1>


                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first name">First name</label>
                            <input type="text" name="First Name" id="first name" placeholder="First Name">
                        </div>

                        <div class="form_control">
                            <label for="last name">Last name</label>
                            <input type="text" name="last Name" id="last name" placeholder="Last Name">
                        </div>


                        <div class="form_control">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>


                        <div class="form_control">
                            <label for="job">Job Role</label>
                            <select name="job" id="job">
                                <option value="frontent">Jobe Role</option>
                                <option value="backend">Front End Developer</option>
                                <option value="">Back End Developer</option>
                                <option value="fullstack">Full Stack Developer</option>
                                <option value="web">WEb Designer</option>
                            </select>
                        </div>
                        <div class="text_controler">
                            <label for="address">Enter <Address></Address></label>
                            <textarea name="Address" id="address" cols="50" rows="4"
                                placeholder="Enter Address"></textarea>
                        </div>

                        <div class="form_control">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" placeholder="city">
                        </div>

                        <div class="form_control">
                            <label for="Pincode">Pincode</label>
                            <input type="number" name="Pincode" id="Pincode" placeholder="Pincode">
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input value="2022-06-27" type="date" name="date" id="date" placeholder="date">
                        </div>
                        <div class="form_control">
                            <label for="">Upload your cv</label>
                            <input type="file" name="upload" id="upload" placeholder="upload">
                        </div>
                        <div class="button_container">
                            <button type="submit">Apply Now</button>
                        </div>
                    </div>



                </form>
            </div>
        </section>
    </div>
</body>

</html>
